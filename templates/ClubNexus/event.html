{% load static %}

<!-- dashboard.html -->

{% block content %}
  <h2>Welcome, {{ user_profile.user.username }}!</h2>

  <h3>Your Profile:</h3>
  <p>{{ user_profile.bio }}</p>

  <h3>Upcoming Events:</h3>
  <ul>
    {% for event in events %}
      <li>{{ event.title }} - {{ event.date }}</li>
    {% endfor %}
  </ul>

  <!-- Add more sections for other features -->

{% endblock %}
